<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Подсчет символов</title>
</head>
<body>
    <main class="main-area">
        <div class="container">
            <div class="editor">
                <div class="editor__header">Онлайн счетчик символов</div>
                <div class="editor__counter">
                    <div class="editor__block">
                        <div class="editor__title">символов С ПРОБЕЛАМИ</div>
                        <div class="editor__count">0</div>
                    </div>
                    <div class="editor__block">
                        <div class="editor__title">символов БЕЗ ПРОБЕЛОВ</div>
                        <div class="editor__count">0</div>
                    </div>
                    <div class="editor__block">
                        <div class="editor__title">кол-во СЛОВ</div>
                        <div class="editor__count">0</div>
                    </div>
                </div>
                <div class="editor__content">
                    <textarea class="textarea" name="user-text" rows="10" placeholder="Напечатайте или вставте сюда Ваш текст..."></textarea>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
